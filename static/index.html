<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8">
		<title>Simple Shortener</title>
		<style>
html, body {
	margin: 0;
	height: 100%;
}
body {
	background-color: #001c25;
	font-family: monospace, monospace;
}
div {
	padding: 20px;
}
label {
	font-size: 25px;
	font-weight: bold;
	color: #999;
}
#center {
	margin: 0 auto;
	width: 448px;
	text-align: center;
}
form {
	padding: 20px;
	background-color: #222;
	margin-top: 50px;
	border: 4px solid #555;
	width: 400px;
	border-radius: 5px;
}
::placeholder {
	color: #333;
	opacity: 1;
}
#url {
	font-family: inherit;
	font-size: 1em;
	margin: 10px 0px 10px 10px;
	width: 90%;
	background-color: #777;
	border-color: #555;
	border-radius: 3px;
	color: #111;
}
#btn {
	font-family: inherit;
	font-size: 1em;
	margin-left: 70%; 
	background-color: #777;
	border-color: #555;
	border-radius: 3px;
	color: #111;
}
		</style>
	</head>
	<body>
			<div id="center">
			<form method="POST">
				<label for="url">Simple Shortener</label><br>
				<input type="text" id="url" name="url" placeholder="Enter long URL"><br>
				<input type="submit" id="btn" value="Shorten URL">
			</form>
			</div>
	</body>
</html>
