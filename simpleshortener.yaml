base-url: "/" # base url of the fcgi program, usually /
save-links: "links.txt" # path to a file to save links
alias: true # allow creation of links with specific alias
fcgi: false # listen as a fcgi program instead of http server
network:
  type: "tcp" # network protocol (tcp or unix)
  port: 9000 # port to listen on
  address: "localhost" # address to listen on
  unix: "/run/simpleshortener.sock" # unix socket path
